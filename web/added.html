<!DOCTYPE HTML>
<html>
  <head>
    <title> JSON added to the silo </title>
    <link rel="stylesheet" href="style/main.css">
    <script type="text/javascript">
      function loadParameters() {
        var url = window.location.search.split("url=").pop().split('&').shift();
        var hasPlace = window.location.search.indexOf("placeUrl=") != -1;
        var placeUrl = window.location.search.split("placeUrl=").pop().split('&').shift();
        $('#jsonUrl').html(url);
        $('a#jsonUrl').prop("href", url);
        $('a#placeUrl').prop("href", placeUrl);
        $.get("/hlcurl", function(data) {
          $('a#hlcUrl').prop("href", data.url + '/associate.html?url=' + url);
        }, 'json');
        if(hasPlace) {
          $('#hlcUrl').hide();
        } else {
          $('#placeUrl').hide();
        }
      }
    </script>
  </head>
  <body onload="loadParameters()">
    <div id="content">
      <img src="images/logo.png">
      <p> Your JSON can be retrieved at the following URL until it self-destructs: </p>
      <p><a id="jsonUrl" href="" target="_blank"></a><p>
      <p>
        <a id="placeUrl" class="orangebutton" href="" target="_blank">
          Visit your Smart Space
        </a>
        <a id="hlcUrl" class="orangebutton" href="" target="_blank">
          Associate a wireless device
        </a>
      </p>
      <p><a href="index.html"> Return to the JSON Silo </a></p>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
  </body>
</html>
